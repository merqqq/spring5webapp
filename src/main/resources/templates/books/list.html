<!--after returning this thymeleaf template in the BookController
it can be accessed by the mapping configured using @RequestMapping annotation - http://localhost:8080/books-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>

<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <!--    the publisher is the object so we need to call its property-->
        <td th:text="${book.publisher.firstName + ' ' + book.publisher.lastName}">Wrox</td>
    </tr>
</table>

</body>

</html>
